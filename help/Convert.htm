<H1>Converting a Search Result to a Collection</H1><HR>

<IMG SRC="images/converttocollection.gif"  ALT="converttocollection"   BORDER=0><P>

Right-clicking a <A HREF="search.htm">Search Result</A> gives you the option to convert the <A HREF="search.htm">Search Result</A> into a <A HREF="organization.htm">Collection</A>.  Please note that Episodes can be included in <A HREF="search.htm">Search Results</A> but are dropped when those results are converted to a <A HREF="organization.htm">Collection</A>.<P>
